<!DOCTYPE html>
<html>
    <head>
        <title>minesweeper.js</title>
        <meta charset='utf-8'>

        <meta name='description' content='minesweeper on ya browser B)'>
        <meta name='keywords' content='minesweeper, mine sweeper, online, js, minesweeper.js'>
        <meta name='author' content='github.com/nectarboy'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel='stylesheet' href='./src/index.css'>
        <link rel='shortcut icon' type='image/png' href='./src/img/favicon.png'>
    </head>

    <body>
        <div class='outter-container'>

        <!-- decorative window -->
        <div class='decor-window' ondrag='return false'>
            <!-- window buttons -->
            <div class='window-button-container'>
                <span class='red-button' id='red'></span>
                <span class='yellow-button' id='yellow'></span>
                <span class='green-button' id='green'></span>
            </div>

            <!-- minesweeper front -->
            <div class='minesweeper-window'>
                <div class='score-div'>
                    <span id='ms-smiley' class='smiley' draggable='false'></span>
                </div>
                <div class='minesweeper-br'></div>
                <div class='canvas-div'>
                    <canvas id='ms-canvas' style='vertical-align: bottom'>ur browser suxxxxxx</canvas>
                </div>
            </div>
        </div>

        </div>

        <!-- script -->
        <script src='./src/index.js' type='module'></script>
    </body>
</html>
